    <html>
    <head>
        <title>SIGN UP FORM</title>
        <link rel="stylesheet" type="text/css" href="/static/css1/style.css">
        <body>
            <div class="Sign-Up-Form">
                <img src="/static/img/music-Icon.png">
                <h1>SIGN UP FORM</h1>
                <form action="register" onsubmit="return test()">
                   <input type="email" class="input-box" name="email" placeholder="Your Email">
                   <input type="TEXT" class="input-box" name="uname"placeholder="Your name">
                    <input type="password" class="input-box" name="pwd" id="pwd" placeholder="YoUR password">
                    <input type="password" class="input-box"  id="cpwd" placeholder="confirm password">
                   <p><span><input type="checkbox"></span>I Agree to the terms of services.</p>
                   <button type="submit" class="signup-btn">SIGN UP</button>
                   <hr>
                   <p class="or">OR</p>
                  <button type="button" class="facebook-btn">LOGIN WITH FACEBOOK</button>
                  <p>Do you have an account ? <a href="#">SIGN IN</a></p>
                    </form>
                </div>
        </body>
        <script>
            function test() {
                var pwd=document.getElementById("pwd").value;

                var cpwd=document.getElementById("cpwd").value;
                if(pwd == cpwd){
                    return true;
                }
                else{
                    alert( "password and confirm password are not correct")
                    return false;
                }
            }



        </script>
    </head>
    </html>
